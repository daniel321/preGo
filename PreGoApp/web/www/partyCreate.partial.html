<div class="row">
    <div class="col-md-12">
        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Nueva fiesta</h3>
            </div>
			<div class="box-body">
				<div class="form-group">
					<input class="form-control input-lg" type="text" placeholder="Nombre de la fiesta">
				</div>
				<div class="form-group">
					<label>Descripci贸n</label>
					<textarea class="form-control" rows="3" placeholder="Detalles..."></textarea>
				</div> 
				<div class="form-group">
					<label>Fecha y duraci贸n</label>
					<div class="input-group">
						<div class="input-group-addon">
						<i class="fa fa-clock-o"></i>
						</div>
						<input date-range-picker class="form-control pull-right  date-picker" type="text" ng-model="datePicker.date" options="datePicker.options" />
					</div><!-- /.input group -->
					{{datePicker.date}}
				</div><!-- /.form group -->
				<div class="form-group">
					<label>Ubicaci贸n</label>
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-map-marker"></i>
						</div>
						<location-picker id="location" ng-model="location" inner-class="form-control" placeholder="Direcci贸n" ng-required="true"></location-picker>
						<!--button ng-click="clear()">Clear</button-->	
					</div>
					<br/>
						Name: {{location.name}}
						Lat: {{location.lat}}
						Long: {{location.lng}} 
				</div><!-- /.form group -->
				<div class="form-group">
					<label>Tipo de fiesta: </label> <span ng-repeat="item in selectedItems" >{{item.text + ($last?'':', ') }}</span>
					<div class="row">
						<pre-go-selector available-items="partyTypes" selected-items="selectedItems"/>
					</div>					
				</div> 
				<div class="form-group">
					<label>Tipo de Musica: </label> <span ng-repeat="item in selectedMusicGenres" >{{item.text + ($last?'':', ') }}</span>
					<div class="row">
						<pre-go-selector available-items="musicGenres" selected-items="selectedMusicGenres"/>
					</div>					
				</div>
			</div><!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right">Guardar</button>
            </div><!-- /.box-footer-->
        </div><!-- /.box -->
    </div> 
</div>
