<div class="row">
    <div class="col-xs-1 col-sm-3 col-md-3">
        &nbsp;
    </div>
    <div class="col-xs-10 col-sm-6 col-md-6">
        <form name="mainForm" >
            <div class="box-body">

                <div class="box" ng-if="suggest!=null">
                    <div class="box-body box-profile">
                        <img class="profile-user-img img-responsive img-circle" ng-src="{{suggest.avatar_url}}" alt="User profile picture">
                        <h3 class="profile-username text-center">{{suggest.nickname}}</h3>
                        <!--<p class="text-muted text-center">Software Engineer</p>-->

                        <div class="row">
                            <div class="col-sm-12 botones-encuentro">
                                <a class="btn btn-app" title="En otro momento..." ng-click="qualify(false)" >
                                    <i class="fa fa-remove rechazo"></i>
                                </a>
                                <a class="btn btn-app" title="Elegir" ng-click="qualify(true)">
                                    <i class="fa fa-heart-o eleccion"></i>
                                </a>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </div>
				<div class="box" ng-if="suggest==null">
                    <div class="box-body box-profile">
                        <img class="profile-user-img img-responsive img-circle buscando" ng-if="searching" src="/dist/img/ajaxSpinner.gif" alt="User profile picture">
                        <h3 class="profile-username text-center" ng-if="sinResultados">En este momento no hay usuarios nuevos por conocer. Te esperamos pronto!</h3>
                    </div><!-- /.box-body -->
                </div>
				
				
            </div>
        </form>
    </div>
    <div class="col-xs-1 col-sm-3 col-md-3">
        &nbsp;
    </div>
</div>
