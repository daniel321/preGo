		<div class="box-body">
			<div class="box" ng-if="suggest!=null">
				<div class="box-body box-profile">
					<img class="profile-user-img img-responsive img-circle" ng-src="{{suggest.avatar_url}}" alt="User profile picture">
					<h3 class="profile-username text-center">{{suggest.nickname}}</h3>
					<p ng-if="sharedPartys && sharedPartys.length>0" class="text-muted text-center">Coinciden en: <span ng-repeat="party in sharedPartys">{{party.nombre}}{{$last?'':','}}&nbsp;</span></p>

					<div class="row">
						<div class="col-sm-12 botones-encuentro">
							<a class="btn btn-app" title="En otro momento..." ng-click="qualify(false)" >
								<i class="fa fa-remove rechazo"></i>
							</a>
							<a class="btn btn-app" title="Elegir" ng-click="qualify(true)">
								<i class="fa fa-heart-o eleccion"></i>
							</a>
						</div>
					</div>
				</div><!-- /.box-body -->
			</div>
			<div class="box" ng-if="suggest==null">
				<div class="box-body box-profile">
					<img class="profile-user-img img-responsive img-circle buscando" ng-if="searching" src="/dist/img/ajaxSpinner.gif" alt="User profile picture">
					<h3 class="profile-username text-center" ng-if="sinResultados">En este momento no hay usuarios nuevos por conocer. Te esperamos pronto!</h3>
				</div><!-- /.box-body -->
			</div>
		</div>

 <script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
		<h3 class="modal-title">¡Es una coincidencia!<br/><small>Vos y {{other.nickname}} se han gustado.</small></h3>
		<!-- <p ></p> -->
	</div>
	<div class="modal-body">
		
		<div class="row">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-3">
				<img class="profile-user-img img-responsive img-circle" ng-src="{{you.avatar_url}}" alt="User profile picture">
				<h3 class="profile-username text-center ng-binding">{{you.nickname}}</h3>
			</div>
			<div class="col-sm-3">
				<img class="profile-user-img img-responsive img-circle" ng-src="{{other.avatar_url}}" alt="User profile picture">
				<h3 class="profile-username text-center ng-binding">{{other.nickname}}</h3>
			</div>
			<div class="col-sm-3">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-6">
				 <p ng-if="sharedPartys2 && sharedPartys2.length>0" class="text-muted text-center">Coinciden en: <span ng-repeat="party in sharedPartys2">{{party.nombre}}{{$last?'':','}}&nbsp;</span></p>
			</div>
			<div class="col-sm-3">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="chatNow()">Hablar ahora</button>
		<button class="btn btn-warning" type="button" ng-click="close()">En otro momento</button>
	</div>
</script>
