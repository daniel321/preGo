

<!-- Main row -->
<div class="row">
    <!-- Left col -->
    <section class="col-lg-12 connectedSortable">
         
        <!-- Chat box -->
        <div class="box box-success" style="background: linear-gradient(to bottom, white, #ccffcc);">
            <div class="box-header" >
                <i class="fa fa-comments-o"></i>
                <h3 class="box-title">Conversaci√≥n con {{contactNickname}}</h3>
                <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
                    <div class="btn-group" data-toggle="btn-toggle">
                        <button type="button" class="btn btn-default btn-sm active"><i class="fa fa-square text-green"></i></button>
                        <button type="button" class="btn btn-default btn-sm"><i class="fa fa-square text-red"></i></button>
                    </div>
                </div>
            </div>
            <div class="box-body chat" id="chat-box">
                <!-- chat item -->
                <div class="item"  ng-repeat="message in messages">
                    <img ng-src="{{message.avatar_url}}" alt="user image" ng-class="{online: message.is_you,offline:!message.is_you}">
                    <p class="message">
                        <a  class="name">
                            <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{ message.time | date:"dd/MM/yyyy HH:mm:ss"}}</small>
                            {{message.nickname}}
                        </a>
                        {{message.message}}
                    </p>
                    <!--<div class="attachment">
                        <h4>Attachments:</h4>
                        <p class="filename">
                            Theme-thumbnail-image.jpg
                        </p>
                        <div class="pull-right">
                            <button class="btn btn-primary btn-sm btn-flat">Open</button>
                        </div>
                    </div>--><!-- /.attachment -->
                </div><!-- /.item -->

                 
            <div class="box-footer" style="border-top:1px ;background-color: transparent">
                <div class="input-group">
                    <input class="form-control" placeholder="Type message..." ng-model="newMessage">
                    <div class="input-group-btn">
                        <button class="btn btn-success" ng-click="sendMessage()"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
            </div>
        </div><!-- /.box (chat box) -->
        <!-- TO DO List -->
        
    </section><!-- /.Left col -->
    <!-- right col (We are only adding the ID to make the widgets sortable)-->
    
</div><!-- /.row (main row) -->
