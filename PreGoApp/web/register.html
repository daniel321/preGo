<!DOCTYPE html>
<html ng-app="preGO" ng-controller="RegisterController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PreGO!! | Registración</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="../../index2.html"><b>Pre</b>GO!!</a>
        </div>

        <div class="register-box-body">
            <p class="login-box-msg">Registrarse</p>
            <form action="../../index.html" method="post">
                <div class="form-group has-feedback">
                    <input ng-model="nickname" type="text" class="form-control" placeholder="Nombre completo">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input ng-model="email" type="email" class="form-control" placeholder="Correo electrónico">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input ng-model="pass" type="password" class="form-control" placeholder="Contraseña">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input ng-model="verifyPass" type="password" class="form-control" placeholder="Reingresar contraseña">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <!--<div class="checkbox icheck">
                            <label>-->
                                <!--<input ng-model="acceptsTerms" type="checkbox"> Estoy de acuerdo con los <a href="#">términos</a>-->
                            <!--</label>
                        </div>-->
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <div ng-click="register()" class="btn btn-primary btn-block btn-flat">Registrarse</div>
                    </div><!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- O -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Registrarse con Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Registrarse con Google+</a>
            </div>

            <a href="login.html" class="text-center">Ya estoy registrado</a>
        </div><!-- /.form-box -->
    </div><!-- /.register-box -->
    <!-- jQuery 2.1.4 -->
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>

    <!-- daterangepicker -->
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css">
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- Angular.js -->
    <script src="plugins/angular/angular.min.js"></script>
    <script src="plugins/angular/angular-route.min.js"></script>
    <script src="/bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>	 

    <script src="/plugins/geoLocation/geo-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/plugins/geoLocation/geo.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>

    <script src="www/app.js"></script>
    <script src="www/routing.js"></script>
    <script src="www/prego.js"></script>
    <script src="/plugins/pregoselector/pregoselector.js"></script>
	<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-cookies/angular-cookies.js"></script>

    <script src="www/main_controller.js"></script>

    <script src="www/home_service.js"></script>
    <script src="www/home_controller.js"></script>

    <script src="www/register_service.js"></script>
    <script src="www/register_controller.js"></script>
</body>
</html>
